<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="titulo-container">
                <img class="letraA" src="images/La M.png"> 
                <label> Encriptador de texto </label>
            </div>

            <div class="caja">                
                <nav>
                    <ul>
                        <li><button onclick="convertirTexto();" class="container__boton">Encriptar</button></li>
                        <li><button onclick="desconvertirTexto();" class="container__boton">Desencriptar</button></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <!-- Titulos de los contenedores -->
            <div class="contTitulos">
                <nav>
                    <ul>
                        <li><h1><label>Inserte texto</label></h1>
                        <li><h2></h2>Texto modificado</li>
                    </ul>
                </nav>
            </div>
            
            <!-- Aqui contenedores -->
            <div class="contenedores">
                <nav>
                    <ul>
                        <li><input type="string" id="mensaje" min="1" max="10" class="container__input"></li>
                        <li><output type="string" id="cambio" min="1" max="10" class="container__input"></output></li>
                    </ul>
                </nav>
            </div>
            

            <div class="advertencia">
                <label>Solo letras min√∫sculas y sin acentos</label>
            </div>
        </main>

        <footer>
            <h2> Shaina Alexandra Xochitiotzi Rojas </h2>
        </footer>

        <script src="encriptador.js"></script>

    </body>
</html>
