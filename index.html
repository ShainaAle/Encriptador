<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="titulo-container">
                <img class="letraA" alt="Letra A" src="images/La M.png"> 
                <h1> Encriptador de texto </h1>
            </div>

            <div class="caja">                
                <nav>
                    <ul>
                        <li><button onclick="convertirTexto();" class="container__boton">Encriptar</button></li>
                        <li><button onclick="desconvertirTexto();" class="container__boton">Desencriptar</button></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div>
                <label for="mensaje">Inserte texto</label>
                <label for="text">Texto modificado</label>
                <nav>
                    <ul>
                        <li><input type="text" id="mensaje" class="contenedores"></li>
                        <li><output type="text" id="cambio" class="contenedores"></output></li>
                    </ul>
                </nav>
            </div>
            

            <div class="advertencia">
                <p>Solo letras min√∫sculas y sin acentos</p>
            </div>
        </main>

        <footer>
            <h2> Shaina Alexandra Xochitiotzi Rojas </h2>
        </footer>

        <script src="encriptador.js"></script>

    </body>
</html>
